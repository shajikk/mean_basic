<div> 
      <pagination 
          total-items    ="obj.length" 
          ng-model       ="obj.currentPage" 
          max-size       ="obj.maxSize" 
          class          ="pagination-sm" 
          items-per-page ="obj.entryLimit" 
          boundary-links ="true" 
          rotate         ="false" 
          num-pages      ="obj.numPage"> 
      </pagination> 

</div>
